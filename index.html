<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Beat</title>
</head>
<body> 
    <header>
        <nav class="nav-topHeader">
            <ul>
                <li>Portifolio</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </nav>

        <div class="logo-header">
            <div class="logo">
                <h1>No ritmo da batida</h1>
                <img src="assets/img/life.svg" alt="Life">
            </div>
        </div>

        <div class="nav-bottonHeader">
            <nav >
                <ul>
                    <li>Arte & Desing</li>
                    <li>Estilo & Música</li>
                    <li>Ebook $ Vídeo</li>
                </ul>
            </div>
        </nav>
        
        <div class="cursor">
            <img src="assets/img/cursor.svg" alt="cursor">
        </div>
    </header>


    <main>
        <section class="aquarela">
            <div>
                <h2>AQUARELA</h2>
                <p>Uma brincadeira com fotos , cores e efeitos, curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.</p>
            </div>
        </section>

        <section class="cards">
            <section class="card">
                <img src="assets/img/img1.svg" alt="">
                <img src="assets/img/img2.svg" alt="">
            </section>

            <section class="card">
                <img src="assets/img/img3.svg" alt="">
                <img src="assets/img/img4.svg" alt="">
            </section>

            <div class="text">
                <h3>Veja mais</h3>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer-section">
            <div class="icons">
                <i class="fa-brands fa-square-instagram" style="color: #ffffff;"></i>

                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>

                <i class="fa-brands fa-linkedin" style="color: #ffffff;"></i>

                <i class="fa-brands fa-pinterest" style="color: #ffffff;"></i>
            </div>

            <div class="nav-footer">
                <nav>
                    <ul>
                        <li>Portifolio</li>
                        <li>Sobre</li>
                        <li>Contato</li>
                    </ul>
                </nav>
            </div>
        </section>
    </footer>

    <script src="https://kit.fontawesome.com/a9b5462599.js" crossorigin="anonymous"></script>

</html>
